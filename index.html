<!DOCTYPE html>
<html >

  <body>
    <div class="container">
		<h1>Facebook Places Search API</h1>
  		<p>A combination of the Facebook Places Search API, Twitter Bootstrap 3, and Twitterâ€™s typeahead.js library.</p>
		<form action="#">

				<input id="live_search" type="text" class="form-control typeahead" placeholder="ex. Canada" data-provide="typeahead" autocomplete="off">

		</form>

	</div>
